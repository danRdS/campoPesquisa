<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="assets/images/list-solid.svg" type="image/x-icon">
    <title>Lista Pesquisa</title>
</head>
<body>
    <div class="container">
        <h2>Nomes</h2>
        <form action="">
            <input type="text" name="inp" id="inp" placeholder=" " autocomplete="none">
            <span class="pesquisa">Pesquisar</span>
            <button type="reset" title="Apagar"><i class="fa-solid fa-xmark"></i></button>
        </form>
        <ul id="lista"></ul>
        <span id="info"></span>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
